<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ulangan Bahasa Indonesia</title>

<style>
body {
  background: linear-gradient(#ffd9ec, #ffeefb);
  font-family: 'Poppins', sans-serif;
font-weight: 700;
  padding: 20px;
  color: #444;
}

/* CARD */
.container {
  background: white;
  padding: 20px;
  border-radius: 15px;
  max-width: 900px;
  margin: auto;
  box-shadow: 0 0 20px rgba(255, 150, 200, 0.5);
}

/* BUTTON */
button {
  background: #ff7bbf;
  border: none;
  color: white;
  padding: 12px 18px;
  cursor: pointer;
  border-radius: 10px;
  font-size: 18px;
  transition: .3s;
}
button:hover {
  background: #ff52a0;
  transform: scale(1.05);
}

/* EMOJI FALL */
.fall {
  position: fixed;
  top: -50px;
  font-size: 28px;
  animation-name: fallAnimation;
  animation-timing-function: linear;
}

@keyframes fallAnimation {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>

<script>
const emojis = ["ðŸŒ¸","ðŸ’–","ðŸ’—","â¤ï¸","ðŸŒº","ðŸ’ž"]; 

function createFalling() {
    const element = document.createElement("div");
    element.classList.add("fall");
    element.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    element.style.left = Math.random() * 100 + "vw";
    element.style.animationDuration = (Math.random() * 5 + 3) + "s";
    document.body.appendChild(element);

}

function checkScore(){
  let score = 0;
  questions.forEach((q, i)=>{
    let answer = document.querySelector(`input[name="q${i}"]:checked`);
    if(answer && answer.value === q[5]) score++;
  });
  document.getElementById("result").innerHTML = `Nilai Kamu: <b>${score}/${questions.length}</b> ðŸŽ‰ðŸ’•`;
}
